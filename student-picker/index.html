<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Iman's personal student picker</title>
  </head>
  <body>
    <main>
      <h1>Student Picker</h1>
      <section class="container">
        <div id="result" class="hidden"></div>
        <div class="add-name">
          <input
            type="text"
            name="name-input"
            id="name-input"
            placeholder="Add a student name"
          />
          <button id="add-btn">Add Name</button>
        </div>
        <ul id="name-list"></ul>
        <button id="pick-btn">Pick a random Student</button>
      </section>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
