<!DOCTYPE html>
<html lang="de"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CSS Animationen Beispiele</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section> 
        <h1>CSS Animationen - Demo</h1>
    </section>
    

    <section class="section"> <!-- Die zweite Section enthält den animierten Button -->
        <!-- Beispiel 1: Animierter Button -->
        <button class="animated-button">Hover über mich!</button> <!-- Ein Button, der sich animiert, wenn der Benutzer mit der Maus darüber fährt -->
    </section>


    <section class="section"> <!-- Die dritte Section enthält ein animiertes Balkendiagramm -->
        <!-- Beispiel 2: Animiertes Balkendiagramm -->
        <div class="chart"> <!-- Der Container für das Balkendiagramm -->
            <div class="bar" style="--bar-height: 100%;">HTML</div> <!-- Ein Balken, der sich auf 100% Höhe füllt --> <!-- --bar-height ist eine css Variable die wir später in style.css nutzen -->
            <div class="bar" style="--bar-height: 90%;">CSS</div> <!-- Ein Balken, der sich auf 90% Höhe füllt -->
            <div class="bar" style="--bar-height: 10%;">JavaScript</div> <!-- Ein Balken, der sich auf 10% Höhe füllt -->
        </div>
    </section>
    

    <section class="section"> <!-- Die vierte Section enthält den blinkenden Text -->
        <!-- Beispiel 3: Blinking Text -->
        <div class="blinking-text">Ich blinke!</div> <!-- Ein Text, der kontinuierlich blinken soll -->
    </section>


</body>
</html>
